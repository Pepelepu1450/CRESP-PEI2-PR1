        <div class="nav-home">
            <a href="contacto.html" class="home">Contactanos</a>
        </div>
        <div class="nav-info">
            <a href="#" class="info">Info</a>
        </div>
        <div class="nav-logo">
            <a href="index.html">
                <img src="./img/logo-programacion.png" alt="logo-pepelepu" width="75" height="75" class="logo" >
            </a>
        </div>
        <div class="nav-products">
            <a href="#" class="products">Productos</a>
        </div>
        <div class="nav-login">
            <a href="#" class="login">Iniciar sesion</a>
        </div>
    </div>

    <div class="navbar-hide">
        <div class="nav-logo-hide">
            <a href="index.html">
                <img src="./img/logo-programacion.png" alt="logo-pepelepu" width="75" height="75" class="logo-hide" >
            </a>
        </div>
        <div class="nav-bars-hide" id="button">
            <img src="./img/56763.png" alt="bars" idth="37.5" height="37.5" class="bars-hide">
        </div>

    <div class="navbar-hide-options " id="hide">
        <div class="nav-home-hide">
            <a href="./contacto.html" class="home-hide">Contactanos</a>
        </div>
        <div class="nav-info-hide">
            <a href="#" class="info-hide">Info</a>

        <div class="nav-login-hide">
            <a href="#" class="login-hide">Iniciar sesion</a>
        </div>
    </div>

    <div class="contact-container">
        <form action="#" class="form-container" id="login_form">
           <h1 class="contact-title">
            Contactanos:
           </h1>
            <div class="label-group">
                <label for="name" class="contact-label " id="label_name">Nombre(s)*:</label>
                <input type="text"  id="name" class="contact-input short-label ">
            </div>
            <div class="label-group">
                <label for="email" class="contact-label " id="label_email">Correo electronico*:</label>
                <input type="email" id="email" class="contact-input middle-label ">
            </div>
            <div class="label-group">
                <label for="information" class="contact-label " id="label_information">Mensaje*:</label>
                <textarea name="informatio" id="information" class="contact-input " cols="49" rows="10" maxlength="200"></textarea>
            </div>
            <div class="message danger " id="message_danger">
                <p id="message_danger_text">Lorem Ipsum Dolor Sit Amet.</p>
            </div>
            <button type="submit" class="contact-sumbit-button " id="form_buttom" >Enviar</button>
            <p><span class="required-indicator ">*</span> Campos requeridos</p>
    </form>
    
</div>
    <script src="contacto.js"></script>
</body>
</html>
